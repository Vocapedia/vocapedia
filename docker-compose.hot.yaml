services:
  app:
    container_name: app
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./backend/config.yaml:/app/config.yaml
      - ./backend/.air.toml:/app/.air.toml
    ports:
      - "3000:3000"
      - "50051:50051"
    depends_on:
      - vocapedia-psql
      - vocapedia-redis
    networks:
      - vocapedia
    restart: always

  vocapedia-psql:
    container_name: vocapedia-psql
    image: "postgres:14.6"
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vocapedia
      POSTGRES_PASSWORD: vocapedia
      POSTGRES_DB: vocapedia
    networks:
      - vocapedia
    restart: unless-stopped

  vocapedia-redis:
    container_name: vocapedia-redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vocapedia
    restart: unless-stopped
  
  meilisearch:
    container_name: vocapedia-meilisearch
    image: getmeili/meilisearch:v1.8.1
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: vocapedia

    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - vocapedia
    restart: always

 
networks:
  vocapedia:
    name: vocapedia_network
    driver: bridge

volumes:
  pg-data:
    external: false
  redis-data:
    external: false
  meili_data:
    external: false
